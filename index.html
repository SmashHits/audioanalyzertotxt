<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audio Spectrum Analyzer</title>
  <style>
    canvas {
      width: 100%;
      height: 200px;
      background-color: #242526;
    }
  </style>
</head>
<body>
  <input type="file" id="audioFileInput" accept="audio/*" />
  <canvas id="spectrumAnalyzer"></canvas>
  <button id="exportButton" disabled>Export Sound Data</button>

  <script>
    // Function to convert the sound data to a formatted string
    function convertToText(soundData) {
      let text = '';
      for (let i = 0; i < soundData.length; i++) {
        text += soundData[i] + '\n';
      }
      return text;
    }

    // Event listener for file input change
    document.getElementById('audioFileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioData = e.target.result;

        audioContext.decodeAudioData(audioData, function(buffer) {
          const source = audioContext.createBufferSource();
          source.buffer = buffer;

          // Create an analyser node
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 256; // Adjust the number of frequency bins here

          // Connect the nodes
          source.connect(analyser);
          analyser.connect(audioContext.destination);

          // Create the canvas and context for drawing the spectrum analyzer
          const canvas = document.getElementById('spectrumAnalyzer');
          const canvasCtx = canvas.getContext('2d');
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          function draw() {
            requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = 'rgb(0, 0, 0)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
              barHeight = dataArray[i];

              canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
              canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

              x += barWidth + 1;
            }
          }

          // Start the visualization
          source.start(0);
          draw();

          // Enable export button
          document.getElementById('exportButton').disabled = false;

          // Event listener for export button click
          document.getElementById('exportButton').addEventListener('click', function() {
            const textData = convertToText(dataArray);
            const blob = new Blob([textData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sound_data.txt';
            link.click();
          });
        });
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
